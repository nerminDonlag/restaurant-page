<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--
  <div id="content"></div>
  <script src="main.js"></script>
  -->

  <div class="background-image">
    <img src="slider-bg-image-1.jpg" alt="food in background">
  </div>
  <nav>
    <div class="navHome">Home</div>
    <div class="navMenu">Menu</div>
    <div class="navContact">Contact</div>
  </nav>
  <div class="home" style="display:flex;">
    <div>Welcome to our</div>
    <div>Restaurant</div>
    <div>The best multi cuisine restaurant</div>
    <div>
      <button type="button">Book table</button>
      <button type="button">View Menu</button>
    </div>
  </div>
  <div class="menu" style="display:none;">
    <div>Yummy n testy</div>
    <div>Delicious Menu</div>
    <div>
      <button type="button">Snacks</button>
      <button type="button">Desert</button>
      <button type="button">Dinner</button>
      <button type="button">Freshfood</button>
    </div>
  </div>
  <div class="contact" style="display:none;">
    <div>Contact us</div>
    <div>Reach to us</div>
    <div>
      <button type="button">Click here</button>
    </div>
  </div>
  <div class="footer">
    <a href="https://github.com/nerminDonlag">by Andy</a>
  </div>

  <script src="main.js"></script>

</body>

</html>
